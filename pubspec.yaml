  sizer: ^3.0.5
  smooth_page_indicator: ^1.0.0+2
  upgrader: ^12.1.0
  qr_flutter: ^4.1.0
  permission_handler: ^12.0.1
  screenshot: ^3.0.0
  mobile_scanner: ^7.0.1
