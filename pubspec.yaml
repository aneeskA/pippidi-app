    path: ./transliteration_corrected
  app_links: ^6.3.2
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0
  build_runner: ^2.3.2
  flutter_launcher_icons: ^0.14.3

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 31 # android min sdk min:16, default 21
  remove_alpha_ios: true

  # The "flutter_lints" package below contains a set of recommended lints to
